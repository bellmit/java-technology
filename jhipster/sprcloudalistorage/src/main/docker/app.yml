version: '2'
services:
  sprcloudalistorage-app:
    image: sprcloudalistorage
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://sprcloudalistorage-mysql:3306/sprcloudalistorage?useUnicode=true&characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true
      - JHIPSTER_CACHE_REDIS_SERVER=redis://sprcloudalistorage-redis:6379
      - JHIPSTER_CACHE_REDIS_CLUSTER=false
      # - JHIPSTER_CACHE_REDIS_SERVER=redis://sprcloudalistorage-redis:6379
      # - JHIPSTER_CACHE_REDIS_CLUSTER=true
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
  sprcloudalistorage-mysql:
    extends:
      file: mysql.yml
      service: sprcloudalistorage-mysql
  sprcloudalistorage-redis:
    extends:
      file: redis.yml
      service: sprcloudalistorage-redis
