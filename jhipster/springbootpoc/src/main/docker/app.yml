version: '2'
services:
  springbootpoc-app:
    image: springbootpoc
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://springbootpoc-mysql:3306/springbootpoc?useUnicode=true&characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 8083:8083
  springbootpoc-mysql:
    extends:
      file: mysql.yml
      service: springbootpoc-mysql
